<!DOCTYPE html>
<html lang="pt-br" ng-app="alurapic">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Alura Aungular</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/efeitos.css">
        <script type="text/javascript" src="js/lib/angular.min.js"></script>
        <script type="text/javascript" src="js/lib/angular-animate.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/controllers/fotos-controller.js"></script>
        <script type="text/javascript" src="js/controllers/footer-controller.js"></script>
        <script type="text/javascript" src="js/directives/minhas-diretivas.js"></script>

    </head>
    <body ng-controller="FotosController" >
        <div class="container">
            <div class="jumbotron">
                <h1 class="text-center">Alurapic</h1>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <form>
                        <input ng-model="filtro" ng-model-options="{ debounce: 50 }" class="form-control" type="text" name="filtro" placeholder="Filtrar">
                    </form>
                </div>
            </div>

            <div class="row">
                <meu-painel class="col-md-2 fade-out" ng-repeat="foto in fotos | filter: filtro" titulo="{{foto.titulo}}">
                    <img class="img-responsive center-block" src="{{foto.url}}" alt="{{foto.titulo}}">
                </meu-painel>
            </div> <!-- fim do row -->
       
        </div> <!-- fim container -->        
    </body>

                <tr>ID: {{pedido.id}}</tr>
                <tr>, Produto: {{pedido.produto}}</tr>
            </table>
        </div>
    </footer>
-->
</html>

<!-- 
ng-app é o mudulo global 'alurapic'
ng-controller é o controler, ele utiliza o modulo global 'alurapic'
ng-repeat diretiva responsável pela repetição
-->
