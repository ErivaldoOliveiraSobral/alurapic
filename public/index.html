<!DOCTYPE html>
<html lang="pt-br" ng-app="alurapic">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Alurapic</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <script type="text/javascript" src="js/lib/angular.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/controllers/fotos-controller.js"></script>

    </head>
    <body ng-controller="FotosController" >
        <div class="container">
            <div class="jumbotron">
                <h1 class="text-center">Alurapic</h1>
            </div>
            
            <div class="row">
                <div ng-repeat="foto in fotos" class="panel panel-default col-md-2">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{foto.titulo}}</h3>
                    </div>
                    <div class="panel-body">
                        <img class="img-responsive center-block" src="{{foto.url}}" alt="{{foto.titulo}}">
                    </div>
                </div> <!-- fim do painel -->
            </div> <!-- fim do row -->
       
        </div> <!-- fim container -->        
    </body>
</html>

<!-- 
ng-app é o mudulo global 'alurapic'
ng-controller é o controler, ele utiliza o modulo global 'alurapic'
ng-repeat diretiva responsável pela repetição
-->
