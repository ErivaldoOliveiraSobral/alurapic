<!DOCTYPE html>
<html lang="pt-br" ng-app="alurapic">
    <head>
        <meta charset="UTF-8">
        <base href="/">
        <meta name="viewport" content="width=device-width">
        <title>Alura Aungular</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/efeitos.css">
        <script type="text/javascript" src="js/lib/angular.min.js"></script>
        <script type="text/javascript" src="js/lib/angular-animate.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/controllers/fotos-controller.js"></script>
        <script type="text/javascript" src="js/controllers/foto-controller.js"></script>
        <script type="text/javascript" src="js/controllers/footer-controller.js"></script>
        <script type="text/javascript" src="js/controllers/title-controller.js"></script>
        <script type="text/javascript" src="js/directives/minhas-diretivas.js"></script>
        <script type="text/javascript" src="js/lib/angular-route.min.js"></script>

    </head>
    <body>
        <div class="container">
            <div ng-controller="TitleController" class="jumbotron">
                <h1 class="text-center">{{titulo}}</h1>
            </div>

            <ng-view></ng-view>

            <div ng-controller="FotoAngularController">
                <div minha-foto titulo="{{minhaFoto.titulo}}" url="{{minhaFoto.url}}"></div>
            </div> 
      
    </body>

</html>

<!-- 
ng-app é o mudulo global 'alurapic'
ng-controller é o controler, ele utiliza o modulo global 'alurapic'
ng-repeat diretiva responsável pela repetição
