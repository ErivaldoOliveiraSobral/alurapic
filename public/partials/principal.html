<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>

<div class="row">
    <div class="col-md-12">
        <form>
        	<div class="input-group">
        		<span class="input-group-btn">
	        		<a href="fotos/new" class="btn btn-primary">Nova Foto</a>
        		</span>
	            <input ng-model="filtro" ng-model-options="{ debounce: 50 }" class="form-control" type="text" name="filtro" placeholder="Filtrar">
        	</div>
        </form>
    </div>
</div>

<div class="row">
    <meu-painel class="col-md-2 fade-out" ng-repeat="foto in fotos | filter: filtro" titulo="{{foto.titulo}}">
        <img class="img-responsive center-block" src="{{foto.url}}" alt="{{foto.titulo}}">
        <a href="/fotos/edit/{{foto._id}}" class="btn btn-primary btn-block">Editar</a>
        <button ng-click="remover(foto)" class="btn btn-danger btn-block">Remover</button>
    </meu-painel>
</div> <!-- fim do row -->
